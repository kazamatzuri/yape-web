<mat-tab-group *ngIf="pbutton">
  <mat-tab label="Info">
    <ng-template matTabContent>
      <pboverview [mypb]="pbutton"></pboverview>
    </ng-template>
  </mat-tab>
  <mat-tab label="Interactive">
    <ng-template matTabContent>
      <igraph></igraph>
    </ng-template>
  </mat-tab>
  <mat-tab label="Static Graphs">
    <ng-template matTabContent>
      <mat-form-field>
        <input matInput placeholder="search: e.g. wdphase" [(ngModel)]="searchText">
      </mat-form-field>
      <button class="pull-right" mat-stroked-button (click)="generateGraphs()">Regenerate static graphs</button>
      <app-image-deck [items]="currentgraphs| filter : searchText"></app-image-deck>
    </ng-template>
  </mat-tab>
  <mat-tab label="Text pieces">
    <ng-template matTabContent>
      <mat-tab-group *ngIf="textfieldnames.length>0">
        <mat-tab *ngFor="let cgroup of textfieldnames" label="{{cgroup}}">
          <mat-card>
            <mat-card-content>
              <pre class="txtdisplay">{{getText(cgroup)}}</pre>
            </mat-card-content>
          </mat-card>
        </mat-tab>
      </mat-tab-group>
    </ng-template>
  </mat-tab>
</mat-tab-group>
