
<div class="projects">
      <mat-card class="example-card" *ngFor="let project of projectsList" class="mat-elevation-z5">
        <mat-card-content>
          <mat-card-title>{{project.title}}</mat-card-title>
          <mat-card-subtitle>{{project.description}}</mat-card-subtitle>
            <p>{{project.created_at}}</p>
        </mat-card-content>
      </mat-card>
    </div>

<button routerLink="/new-project"><i class="material-icons">library_add</i> New Project</button>
