  <mat-drawer-content>
    <section class="style-section" fxLayoutGap="20px">
      <label class="style-margin">Color:</label>
      <mat-radio-group [(ngModel)]="graphstyle" (change)="updateGraphStyle()">
        <mat-radio-button value="lines">
          Lines
        </mat-radio-button>
        <mat-radio-button value="dots">
          Dots
        </mat-radio-button>
      </mat-radio-group>
      <mat-form-field>
      <mat-select class="selectClass" #list [(ngModel)]="selectedFields" multiple (ngModelChange)="updateFields()">
        <mat-option *ngFor="let item of fields" [value]="item">{{item}}</mat-option>
      </mat-select></mat-form-field>

    </section>
    <div id="graphdiv"></div>
